<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Home</title>
    <link rel="stylesheet" href="/styles/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Add your home</h1>
    <form action="/host/add-home" method="POST" class="bg-white p-8 rounded-lg shadow-md w-96">
        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">House Name:</label>
        <input type="text" id="address" name="housename" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 mb-4">
        <div class="flex justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Add Home</button>
            <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Back to Home</a>
        </div>
    </form>
</body>
</html>
